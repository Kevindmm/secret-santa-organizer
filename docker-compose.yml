version: '3.8'

services:
  postgres:
    image: postgres:16-alpine  # Lightweight PostgreSQL
    environment:
      POSTGRES_DB: secretsanta
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # FIX: Build context is now the /server directory 
    build: ./server
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/secretsanta
      EMAIL_USERNAME: ${EMAIL_USERNAME:-change@me.com}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-changeme}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: