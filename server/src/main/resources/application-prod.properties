# ============================================
# PRODUCTION CONFIGURATION (Render + PostgreSQL)
# ============================================

# -------- DATABASE CONFIGURATION (Render PostgreSQL) --------
# DATABASE_URL is automatically injected by Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring DB creation on init
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# JPA/HIBERNATE SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true

# -------- SERVER SECURITY --------
server.port=${PORT:8080}
server.forward-headers-strategy=framework
server.servlet.session.timeout=30m

# -------- EMAIL CONFIGURATION (Brevo/Sendinblue) --------
# Store API key in Render Vault: 'brevo.api.key'
spring.mail.host=${BREVO_API_KEY}
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=${BREVO_USER}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application-specific email settings
app.email.sender=${EMAIL_SENDER}
app.email.base-url=${APP_BASE_URL:https://your-frontend-url.com}

# -------- SECURITY & MONITORING --------
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.metrics.export.statsd.enabled=false

# -------- LOGGING --------
logging.level.com.kdmm.secretsanta=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=ERROR
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n